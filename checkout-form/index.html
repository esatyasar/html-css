<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class=header> Checkout </h1>
    <div class="main">
        <form action="">
            <div class="left-container">
                <div class="input-div">
                    <h3 class="div-header">Contact information</h3>
                    <label for="email">Email</label><br>
                    <i class="far fa-envelope" aria-hidden="true"></i><input type="email" id="email" name="email"
                        placeholder="Enter your email..."><br>
                    <label for="tel">Phone</label><br>
                    <i class="fas fa-phone-alt"></i><input type="tel" id="tel" name="tel"
                        placeholder="Enter your phone...">
                </div>
                <div class="input-div">
                    <h3 class="div-header">Shipping adress</h3>
                    <label for="fname">Full name</label><br>
                    <i class="fas fa-user"></i><input type="text" id="fname" name="name"
                        placeholder="Enter your Full name..."><br>
                    <label for="adress">Adress</label><br>
                    <i class="fas fa-home"></i><input type="text" id="adress" name="adress"
                        placeholder="Enter your adress..."><br>
                    <label for="city">City</label><br>
                    <i class="fas fa-city"></i><input type="text" id="city" name="city"
                        placeholder="Enter your city..."><br>
                    <div class="country_postcode">
                        <div class="country">
                            <label for="country">Country</label> <br>
                            <i class="fa fa-globe" aria-hidden="true"></i>
                            <select name="country" id="country" style="padding-left:30px; font-size: 1.2rem;">
                                <option value="turkey" selected>Turkey</option>
                                <option value="usa">USA</option>
                                <option value="russia">Russia</option>
                                <option value="china">China</option>
                            </select>
                        </div>
                        <div class="postcode">
                            <label for="postcode">Post code</label><br>
                            <i class="fas fa-mail-bulk"></i>
                            <input type="number" name="postcode" id="postcode" placeholder="Enter your postcode...">
                        </div>
                    </div>
                    <div class="info">
                        <input type="checkbox" name="information" id="info">
                        <label for="info">See this information next time</label>
                    </div>
                    <div class="submit">
                        <button type="submit" id="button">Continue</button>
                    </div>
                </div>
            </div>
        </form>
        <section class="section-container">
            <div class="background">
                <div class="first-image">
                    <img class="image" src="./img/photo1.png" alt="photo1">
                    <div class="product">
                        <h3>Vintage Backbag</h3>
                        <p class="price"><strong>$54.99 </strong> <span class="span"><del>$94.99</del></span></p>
                        <div class="counter">
                            <select name="counter" id="content" pattern[1-10]>
                                <option value="1">Adet</option>
                                <option value="2" selected>1</option>
                                <option value="3">2</option>
                                <option value="4">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="first-image">
                    <img class="image" src="./img/photo2.png" alt="photo2">
                    <div class="product">
                        <h3>Levi's Shoes</h3>
                        <p class="price"><strong>$74.99 </strong> <span class="span"><del>$124.99</del></span></p>
                        <div class="counter">
                            <select name="counter" id="content" pattern[1-10]>
                                <option value="1">Adet</option>
                                <option value="2" selected>1</option>
                                <option value="3">2</option>
                                <option value="4">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <div class="first-line">
                        <p class="shipping">Shipping</p>
                        <p class="price2">$19</p>
                    </div>
                    <div class="second-line">
                        <p class="total">Total</p>
                        <p class="price2">$148.98</p>
                    </div>
                </div>
            </div>
    </div>
    </section>
    </div>
</body>
</html>
