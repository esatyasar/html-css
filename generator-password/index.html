<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">

        <div class="content">
            <div class="password">
                <p id="password"></p>
            </div>
            <div class="check">
                <div class="length">
                    <label for="length">Character Length </label>
                    <input type="number" name="length" id="length" min="2" max="9">
                </div>
                <div class="box">
                    <label for="uppercase">  Contain Uppercase Letter </label>
                    <input type="checkbox" name="uppercase" id="uppercase" > 
                </div>
                <div class="box">
                    <label for="lowercase">  Contain Lowercase Letter </label>
                    <input type="checkbox" name="lowercase" id="lowercase"> 
                </div>
                <div class="box">
                    <label for="number">  Contain Number </label>
                    <input type="checkbox" name="number" id="number"> 
                </div>
                <div class="box">
                    <label for="symbol">  Contain Symbol </label>
                    <input type="checkbox" name="symbol" id="symbol"> 
                </div>
            </div>
            <div class="submit">
                <button class="generator"> Generate Password</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
