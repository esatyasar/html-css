<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dopigo SignIn</title>
</head>

<body>
    <main class="mainSignIn">
        <form class="signInContainer my-auto">
            <div class="signInForm">
                <h4 class="ms-5 ms-md-3 ms-sm-1 me-5 me-md-3 me-sm-1 mb-3">Sign in to your account</h4>
                <div class="mb-3 ms-5 ms-md-3 ms-sm-1 me-5 me-md-3 me-sm-1 ">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 ms-5 ms-md-3 ms-sm-1 me-5 me-md-3 me-sm-1">
                    <div class="d-flex justify-content-between align-items-center ">
                        <label for="InputPassword" class="form-label">Password</label>
                        <a class="text-decoration-none text-primary text-bold forgotPassword" href="#"> Forgot your Password</a>
                    </div>
                    <input type="password" class="form-control" id="Password">
                </div>
                <div class="mb-3 form-check ms-5 ms-md-3 ms-sm-1 me-5 me-md-3 me-sm-1">
                    <input type="checkbox" class="form-check-input check" id="Check">
                    <label class="form-check-label" for="Check">Stay signed in</label>
                </div>
                <div class="continueBtn ms-5 ms-md-3 ms-sm-1 me-5 me-md-3 me-sm-1">
                    <button type="submit" class="btn text-light signInBtn">Continue</button>
                </div>
            </div>
            <section class="formBottom">
                <p>
                    Don't have an account? <span><a href="signup.html" class="text-decoration-none text-primary signUp">Sign up</a></span>
                </p>
                <p>
                    Privacy & terms
                </p>
              </section>
          </form>
          
        </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
